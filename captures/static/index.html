<html>
<script>
  function takePhoto() {
      var webcamPhoto = document.getElementById("id_photo"),
          scanPhoto = document.getElementById("id_scan"),
          result = iface.takePhoto();

      webcamPhoto.value = result;
  }
  function checkWebcamAndScan() {
      var webcamValue = document.getElementById("id_photo").value,
          scanValue = document.getElementById("id_scan").value;
      if (webcamValue === "" && scanValue === "") {
          return confirm("Отправить форму без фото и скана?");
      }
  }
</script>
<form id="identificator" method="POST" onsubmit="return checkWebcamAndScan();">

</form>
