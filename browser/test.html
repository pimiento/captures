<script>
  function takePhoto() {
      var webcamPhoto = document.getElementById("picture"),
          result = iface.takePhoto();
      webcamPhoto.value = result;
  }
</script>

  <input type="text" id="picture" value="" readonly hidden="hidden" />

</div>
